logging:
  level:
    root: INFO
server:
  port: 8080
  servlet:
    context-path: /rest
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://${SUPABASE_PROJECT_REF:}.supabase.co/auth/v1/.well-known/jwks.json
          issuer-uri: https://${SUPABASE_PROJECT_REF:}.supabase.co/auth/v1
  datasource:
    url: ${POSTGRES_DB:jdbc:postgresql://127.0.0.1:54322/postgres}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driverClassName: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      data-source-properties:
        string-type: unspecified
  mvc:
    format:
      date: yyyy-MM-dd
  web:
    error:
      include-message: always
management:
  endpoints:
    web:
      exposure:
        include:
          - loggers
          - health
          - metrics
  endpoint:
    loggers:
      access: read_only
    health:
      access: read_only
    metrics:
      access: read_only
eventor:
  api:
    base-url: ${EVENTOR_API_BASE_URL:http://localhost:8081/rest}